<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h3 class="footer__title">&copy; 2024 Around the U.S.</h3>
      </footer>
    </div>

    <!--Profile Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <h4 class="modal__heading">Edit Profile</h4>
        <form class="modal__form form">
          <input
            type="text"
            name="name"
            id="profile-title-input"
            class="form__input"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            required
            id="profile-description-input"
            class="form__input"
            placeholder="Description"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-modal-close-button"></button>
        <h4 class="modal__heading">New Place</h4>
        <form class="modal__form form">
          <input
            type="text"
            name="title"
            id="place-title-input"
            class="form__input"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            id="place-url-input"
            class="form__input"
            placeholder="Image link"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
